<h4>Spare Questions</h4>

<table class="table table-hover">
    <tbody>
    <tr ng-repeat="question in round.spare_questions">
        <td>{{ question.id }}</td>
        <td><input type="text" name="question-id" placeholder="ID" class="span1"
                   ng-model="id">
        </td>
        <td>{{ question.question }}</td>
        <td><answer-show></answer-show></td>
        <td>
            <select ng-model="question.category_id"
                    ng-options="c.category_id as c.name for c in categories"
                    ng-change="search()"
                    class="span3">
            </select>
        </td>
        <td>
            <select ng-model="question.difficulty_id"
                    ng-options="d.difficulty_id as d.name for d in difficulties"
                    ng-change="search()"
                    class="span2">
            </select>
        </td>
        <td><input type="checkbox" name="used"></td>
        <td><button type="button" class="btn btn-primary btn-small">Renew</button></td>
    </tr>

    </tbody>
</table>

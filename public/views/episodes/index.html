<h3>Episode List</h3>

<hr>

<div class="row">
    <div class="span12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Episode TX #</th>
                <th>Record Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="episode in episodes">
                <td>{{ episode.id }}</td>
                <td>{{ episode.rx_number }}</td>
                <td><time datetime="{{ episode.record_date }}">{{ episode.record_date }}</time></td>
                <td><a type="button" class="btn btn-primary btn-default"
                        ng-href="#/episodes/edit/{{episode.id}}">Edit</a></td>
                <td><button type="button" class="btn btn-danger btn-default"
                        ng-click="deleteEpisode(episode)">Delete</button></td>
            </tr>

            </tbody>
        </table>

    </div>
</div>

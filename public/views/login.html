<div>
    <p class="text-error">{{ authError }}</p>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input ng-model="user.username" type="text" id="username" placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input ng-model="user.password" type="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <!--<label class="checkbox">-->
                    <!--<input type="checkbox"> Remember me-->
                <!--</label>-->
                <button ng-click="authenticate()" type="submit" class="btn">Sign in</button>
            </div>
        </div>
    </form>

</div>
